{% extends "base.html" %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Password Reset Sent</h2>
    <p class="text-center">
        If an account exists with the email you entered, a password reset email has been sent. Please check your inbox.
    </p>
    <p class="text-center">
        <a href="{% url 'account_login' %}" class="btn btn-secondary">Return to Login</a>
    </p>
</div>
{% endblock %}
