{% extends "base.html" %}

{% block content %}
    <h1>Order {{ order.id }}</h1>
    <p>Date: {{ order.created }}</p>
    <p>Total: ${{ order.get_total_cost }}</p>
    <h2>Items</h2>
    <ul>
        {% for item in order.items.all %}
        <li>{{ item.product.name }} - ${{ item.price }} x {{ item.quantity }}</li>
        {% endfor %}
    </ul>
{% endblock %}
