{% extends "base.html" %}

{% block content %}
    <h1>Your Orders</h1>
    {% if orders %}
        <ul>
          {% for order in orders %}
            <li>
                <a href="{% url 'orders:order_detail' order.id %}">
                    Order {{ order.id }} - ${{ order.get_total_cost }} - {{ order.created }}
                </a>
            </li>
          {% endfor %}
        </ul>
   {% else %}
        <p>You have no orders.</p>
   {% endif %}
{% endblock %}
